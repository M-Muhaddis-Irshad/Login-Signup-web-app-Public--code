<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup page</title>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/bdc08be0ff.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- My Css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="signup_container">

        <h1>
            Signup
        </h1>

        <!-- Icons Start's -->
        <div class="icons div_1st">
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <!-- Icons Start's -->

        <div class="div_2nd">
            <form action="">
                <input type="email" placeholder="Email" name="User Name" id="user_signup_email">
                <input type="password" placeholder="Password" name="" id="user_signup_password">

                <button id="signup_btn" class="sign_up_btn">Sign Up</button>
                <!-- <div class="sign_up_btn">
                    <input type="button" value="Sign Up" id="signup_btn" class="mt-4">
                </div> -->
            </form>
        </div>

    </div>


    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
